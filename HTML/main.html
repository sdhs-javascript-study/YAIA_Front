<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <script src="https://kit.fontawesome.com/614479835c.js" crossorigin="anonymous"></script>
    <title>Main</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <header class="header_menus">
                <button class="home_menus">
                    <i class="fa-solid fa-house" style="color: #fff;"></i>
                </button>
                <button class="menu_bar">
                    <i class="fa-solid fa-ellipsis" style="color: #fff;"></i>
                </button>
            </header>
            <section class="boxs">
                <input type="text" placeholder="질문을 입력해주세요" class="question">
                <div class="post_bundle">
                    <img src="../img/red_user.png" alt="red_user" class="red_user"> <!-- 이미지 위치 변경 -->
                    <input type="text" name="nickname" id="nickname" placeholder="닉네임 입력(선택)">
                    <input type="button" value="게시" class="posting">
                </div>
            </section>
            <section id="posts" class="boxs hidden">
                <!-- 유저의 게시물이 여기에 나타남 -->
            </section>
        </div>
    </div>
    <script src="../JavaScript/script.js"></script>
</body>

</html>
